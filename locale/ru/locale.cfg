[item-description]
droid-smg=Боевой дроид (не развернуто), вставьте это в ассемблер дроидов с набором рецептов для создания этого типа или поместите на землю для создания.
droid-smg-dummy=Используется в качестве триггера для создания блока рядом с ассемблером. поместите это в выходные данные ассемблера, чтобы использовать его. Обычно вы не хотите их вынимать.
droid-rocket=Ракетный дроид (не развернуто), вставьте это в ассемблер дроидов с набором рецептов для создания этого типа или поместите на землю для создания.
droid-rocket-dummy=Используется в качестве триггера для создания блока рядом с ассемблером. поместите это в выходные данные ассемблера, чтобы использовать его. Обычно вы не хотите их вынимать.
droid-rifle=Пулеметный дроид (не развернуто), вставьте это в ассемблер дроидов с набором рецептов для создания этого типа или поместите на землю для создания.
droid-rifle-dummy=Используется в качестве триггера для создания блока рядом с ассемблером. поместите это в выходные данные ассемблера, чтобы использовать его. Обычно вы не хотите их вынимать.
droid-assembling-machine=Сборщик дроидов, установите в рецепте тип дроида для создания, затем вставьте нераскрытый элемент дроида, и он будет создан поблизости, и присоединяйтесь/создайте отряд.
terminator=Терминатор, вставьте это в ассемблер дроидов с набором рецептов для создания этого типа или поместите на землю для создания.
terminator-dummy=Используется в качестве триггера для создания блока рядом с ассемблером. поместите это в выходные данные ассемблера, чтобы использовать его. Обычно вы не хотите их вынимать.
droid-counter=Модуль активности Дроидов, подсчитывает, сколько дроидов каждого типа живы на карте. используйте сигналы, чтобы помочь контролировать численность популяции или создавать группы с соотношениями
loot-chest=Армейский сундук с добычей, разместите это, чтобы ваши отряды могли автоматически собирать артефакты для вас. они телепортируют их в эту коробку. обязательно удалите их, прежде чем он заполнится!
droid-guard-station=Пост охраны Дроидов, создает отряд, который остается рядом со станцией и действует как охрана. Станция будет поддерживать численность отряда на заданном уровне и заменять их по мере их смерти.
droid-flame=Огнеметный дроид (не развернуто), вставьте это в ассемблер дроидов с набором рецептов для создания этого типа или поместите на землю для создания.
droid-flame-dummy= Используется в качестве триггера для создания блока рядом с ассемблером. поместите это в выходные данные ассемблера, чтобы использовать его. Обычно вы не хотите их вынимать.
patrol-pole=Патрульный пост дроидов, соединитесь зелеными проводами, составьте из них цепочку вдоль маршрута патрулирования. Один конец должен быть очень близко к посту охраны. Затем создайте отряд с поста охраны (сначала настройте маршрут патрулирования!), отряд увидит маршрут патрулирования и последует за ним.
droid-settings=Модуль настроек Дроида, установите слоты на виртуальные сигналы с именем настройки для настройки, измените значения на все, что вы хотите. Некоторые значения недопустимы. Это влияет на всю силу.
defender-unit=Робот-защитник (не развернуто), вставьте это в ассемблер дроидов с набором рецептов для создания этого типа или поместите на землю для создания.
defender-unit-dummy=  Используется в качестве триггера для создания блока рядом с ассемблером. поместите это в выходные данные ассемблера, чтобы использовать его. Обычно вы не хотите их вынимать.
distractor-unit=Робот дистрактор (не развернуто), вставьте это в ассемблер дроидов с набором рецептов для создания этого типа или поместите на землю для создания.
distractor-unit-dummy= Используется в качестве триггера для создания блока рядом с ассемблером. поместите это в выходные данные ассемблера, чтобы использовать его. Обычно вы не хотите их вынимать.
destroyer-unit=Робот разрушитель (не развернуто), вставьте это в ассемблер дроидов с набором рецептов для создания этого типа или поместите на землю для создания.
destroyer-unit-dummy= Используется в качестве триггера для создания блока рядом с ассемблером. поместите это в выходные данные ассемблера, чтобы использовать его. Обычно вы не хотите их вынимать.
droid-pickup-tool=перетащите коробку вокруг группы дружественных юнитов, чтобы мгновенно забрать их.
droid-selection-tool=щелкните левой кнопкой мыши рядом с отрядом для выбора (участники станут зелеными при выборе). shift-щелкните левой кнопкой мыши, чтобы дать команду атаковать-переместитесь в это место. щелкните левой кнопкой мыши в стороне от команды, чтобы отменить выбор.


