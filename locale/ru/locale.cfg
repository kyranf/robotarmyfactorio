[item-description]
droid-rifle=Дальнобойный пулеметный дроид с медленной перезарядкой. Хорош в роях.
droid-smg=Боевой дроид, оснащенный пистолетом-пулеметом.
droid-rocket=Ракетный дроид. Стреляет медленно, но утончно и далеко.
droid-flame=Огнеметный дроид, с устойчивым пламенем.
terminator=Терминатор. Самый мощный боевой дроид. Почти неудержимы в группах.
defender-unit=Робот Защитник (не развернуто), вставьте этот рецепт в сборщик дроидов, установите место сбора этого типа дроидов или в место на земле для общего сбора.
distractor-unit=Робот Приманка (не развернуто), вставьте этот рецепт в сборщик дроидов, установите место сбора этого типа дроидов или в место на земле для общего сбора.
destroyer-unit=Робот Разрушитель (не развернуто), вставьте этот рецепт в сборщик дроидов, установите место сбора этого типа дроидов или в место на земле для общего сбора.
droid-rifle-dummy=Используется в качестве триггера для создания юнита возле сборщика. Поместите это на выходе сборщика, чтобы работало. Обычно больше ничего делать ненужно.
droid-smg-dummy=Используется в качестве триггера для создания юнита возле сборщика. Поместите это на выходе сборщика, чтобы работало. Обычно больше ничего делать ненужно
droid-rocket-dummy=Используется в качестве триггера для создания юнита возле сборщика. Поместите это на выходе сборщика, чтобы работало. Обычно больше ничего делать ненужно
droid-flame-dummy= Используется в качестве триггера для создания юнита возле сборщика. Поместите это на выходе сборщика, чтобы работало. Обычно больше ничего делать ненужно
terminator-dummy=Используется в качестве триггера для создания юнита возле сборщика. Поместите это на выходе сборщика, чтобы работало. Обычно больше ничего делать ненужно
defender-unit-dummy=Используется в качестве триггера для создания юнита возле сборщика. Поместите это на выходе сборщика, чтобы работало. Обычно больше ничего делать ненужно
distractor-unit-dummy=Используется в качестве триггера для создания юнита возле сборщика. Поместите это на выходе сборщика, чтобы работало. Обычно больше ничего делать ненужно
destroyer-unit-dummy=Используется в качестве триггера для создания юнита возле сборщика. Поместите это на выходе сборщика, чтобы работало. Обычно больше ничего делать ненужно
droid-assembling-machine=Сборщик дроидов, установите в рецепте тип дроида для создания, затем вставьте нераскрытый элемент дроида, и он будет создан поблизости, и присоединяйтесь/создайте отряд.
droid-guard-station=Пост охраны Дроидов, создает отряд, который остается рядом со станцией и действует как охрана. Станция будет поддерживать численность отряда на заданном уровне и заменять их по мере их смерти.
droid-counter=Модуль активности Дроидов, подсчитывает, сколько дроидов каждого типа живы на карте. используйте сигналы, чтобы помочь контролировать численность популяции или создавать группы с соотношениями
droid-settings=Модуль настроек Дроида, установите слоты на виртуальные сигналы с именем настройки для настройки, измените значения на все, что вы хотите. Некоторые значения недопустимы. Это влияет на всю силу.
loot-chest=Армейский сундук с добычей, разместите это, чтобы ваши отряды могли автоматически собирать артефакты для вас. они телепортируют их в эту коробку. обязательно удалите их, прежде чем он заполнится!
droid-pickup-tool=перетащите коробку вокруг группы дружественных юнитов, чтобы мгновенно забрать их.
droid-selection-tool=щелкните левой кнопкой мыши рядом с отрядом для выбора (участники станут зелеными при выборе). shift-щелкните левой кнопкой мыши, чтобы дать команду атаковать-переместитесь в это место. щелкните левой кнопкой мыши в стороне от команды, чтобы отменить выбор.

