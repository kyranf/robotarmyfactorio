[entity-description]
droid-rifle=Пулеметный дроид, с винтовкой. большая дальность, низкая скорострельность - хорошо в стаях, очень дешево.
droid-smg=Боевой дроид, с автоматом-пулеметом. средний игровой блок
droid-rocket=Ракетный дроид, с ракетной установкой. отличный снайпер, помогает против червей и больших/бегемотов. защищайте их, они стреляют медленно.
droid-flame=Огнеметный дроид, вооружен огнеметом и огнестойким слоем. Невосприимчив к огню. используйте осторожно вокруг деревьев. Может застрять на камнях.
terminator=Терминатор, самый мощный дроид из доступных в поздней игре. В группах их почти невозможно остановить.
defender-unit=Юнит Робота Защитника (неразвернутый), вставьте этот рецепт в сборщик дроидов, установите место для сбора этого типа или общее место на земле для сбора.
distractor-unit=Юнит Робота Приманки (неразвернутый), вставьте этот рецепт в сборщик дроидов, установите место для сбора этого типа или общее место на земле для сбора.
destroyer-unit=Юнит Робота Разрушителя (неразвернутый), вставьте этот рецепт в сборщик дроидов, установите место для сбора этого типа или общее место на земле для сбора.
droid-assembling-machine=Установите рецепт на тип дроида для сборки, затем укажите место разветывания дроидов, и они будут собираться поблизости и формировать/создать отряд.
droid-guard-station=Пост охраны Дроидов. Создает отряд, который остается рядом со станцией и действует как охрана. Станция будет поддерживать размер отряда до установленного количества и заменять их по мере их уничтожения.
droid-counter=Модуль активности Дроидов. Константный комбинатор, выводящий количество каждого типа развернутых дроидов.
droid-settings=Модуль настроек Дроида. Установите настройки для вашей армии дроидов, выход сигналов. \nМожет быть построен только один.
loot-chest=Армейский сундук с добычей. Дроид автоматически собирает инопланетные артефакты для вас, телепортируя их в __ITEM__loot-chest__.
droid-pickup-tool=протащите 'коробку' вокруг группы дружественных юнитов, чтобы мгновенно забрать их.
droid-selection-tool=щелкните левой кнопкой мыши рядом с отрядом для выбора (участники станут зелеными при выборе). shift-щелкните левой кнопкой мыши, чтобы дать команду атаковать-переместитесь в это место. щелкните левой кнопкой мыши в стороне от команды, чтобы отменить выбор.

