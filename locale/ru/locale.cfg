[entity-description]
droid-smg=Боевой дроид, с автоматом-пулеметом. средний игровой блок
droid-rocket=Ракетный дроид, с ракетной установкой. отличный снайпер, помогает против червей и больших/бегемотов. защищайте их, они стреляют медленно.
droid-rifle=Пулеметный дроид, с винтовкой. большая дальность, низкая скорострельность - хорошо в стаях, очень дешево.
droid-assembling-machine=Сборщик дроидов
terminator=Терминатор, самый мощный дроид из доступных в поздней игре. В группах их почти невозможно остановить.
droid-counter=Модуль активности Дроидов
loot-chest=Армейский сундук с добычей
droid-guard-station=Пост охраны Дроидов
droid-flame=Огнеметный дроид, вооружен огнеметом и огнестойким слоем. Невосприимчив к огню. используйте осторожно вокруг деревьев. Может застрять на камнях.
patrol-pole=Патрульный пост дроидов
droid-settings=Модуль настроек Дроида
defender-unit=Робот-защитник, быстрый 'летающий' боевой робот. использует пулемет
distractor-unit=Робот дистрактор, быстрый 'летающий' боевой робот. использует лазерную пушку для атаки
destroyer-unit=Робот разрушитель, быстрый 'летающий' боевой робот. использует электрический луч для атаки
droid-pickup-tool=перетащите коробку вокруг группы дружественных юнитов, чтобы мгновенно забрать их.
droid-selection-tool=щелкните левой кнопкой мыши рядом с отрядом для выбора (участники станут зелеными при выборе). shift-щелкните левой кнопкой мыши, чтобы дать команду атаковать-переместитесь в это место. щелкните левой кнопкой мыши в стороне от команды, чтобы отменить выбор.

