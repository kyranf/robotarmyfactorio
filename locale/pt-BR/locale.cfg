[item-description]
droid-smg=Robo de batalha (não posicionado), Insira esse item a um Montador de Robos com a receita deste tipo especifico de robos para spawnar ou apenas coloque o no chão.
droid-smg-dummy=Peças de um Robo Especifico para ser montado em um montador .
droid-rocket=Robo Bazuca (não posicionado), Insira esse item a um Montador de Robos com a receita deste tipo especifico de robos para spawnar ou apenas coloque o no chão para spawnar.
droid-rocket-dummy=Peças de um Robo Especifico para ser montado em um montador .
droid-rifle=Robo Mecanico (não posicionado), Insira esse item a um Montador de Robos com a receita deste tipo especifico de robos para spawnar ou apenas coloque o no chão para spawnar.
droid-rifle-dummy=Peças de um Robo Especifico para ser montado em um montador .
droid-assembling-machine=Montador de Robos, Selecione a receita do tipo de droid que você quer montar, a maquina irá montar o android e spawnar automaticamente no local.
terminator=Exterminador, Insira esse item a um Montador de Robos com a receita deste tipo especifico de robos para spawnar ou apenas coloque o no chão para spawnar.
terminator-dummy=Peças de um Robo Especifico para ser montado em um montador .
droid-counter=Modulo de atividade dos Droids, conta quantos robos ou droides esão vivos no mapa, usa sinais para ajudar no controle de população dos androides
loot-chest=Bau de saque do exercito, Coloque isso no chão para permitir os robos coletarem artefatos para você, eles teleportam os artefatos diretamente nesta caixa, lembre se de esvaziar esta caixa antes que ela fique lotada eventualmente
droid-guard-station=Estação de Guarda dos Robos, Spawna um esquadrão que fica perto da estação e agem como se fossem guardas, a estação vai manter o tamanho da esquadrão a um certo numero, assim se um robo ou droid morrer outro podera assumir no lugar
droid-flame=Robo lança chamas (não posicionado), Insira esse item a um Montador de Robos com a receita deste tipo especifico de robos para spawnar ou apenas coloque o no chão para spawnar.
droid-flame-dummy= Peças de um Robo Especifico para ser montado em um montador .
droid-settings=Modulo de Configuração dos Robos, Use este modulo para configurar seus robos, definindo limites de producao e afins, alguns valores não são permitidos, isso afeta todos os montadores
defender-unit=Unidade de Defesa (Robo) (não posicionado), Insira esse item a um Montador de Robos com a receita deste tipo especifico de robos para spawnar ou apenas coloque o no chão para spawnar.
defender-unit-dummy=  Peças de um Robo Especifico para ser montado em um montador .
distractor-unit=Unidade de Robo de Distração (não posicionado), Insira esse item a um Montador de Robos com a receita deste tipo especifico de robos para spawnar ou apenas coloque o no chão para spawnar.
distractor-unit-dummy= Peças de um Robo Especifico para ser montado em um montador .
destroyer-unit=Unidade de Robo Destroyer (não posicionado), Insira esse item a um Montador de Robos com a receita deste tipo especifico de robos para spawnar ou apenas coloque o no chão para spawnar.
destroyer-unit-dummy= Peças de um Robo Especifico para ser montado em um montador .
droid-pickup-tool=uma ferramenta que serve para voce pegar seus robos instantaneamente
droid-selection-tool=clique com o botão esquerdo do mouse para selecionar (robos ficarão verde quando selecionados). shift + botão esquerdo para comandar eles a atacarem ou moverem para um local, de um clique normal para deselecionar o esquadrão


