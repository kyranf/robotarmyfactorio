[entity-description]
droid-smg=Robo de batalha, com uma submetralhadora embutido, unidade boa pro mid-game
droid-rocket=Robo Bazuca, com uma bazuca embutidoque é muito boa a longas distancias, dá um grande e consideravel dano em area, porem o tiro é lento fazendo o necessitar de proteção
droid-rifle=Robo Mecanico, com um rifle embutido, atira a longa distancia, porem o tiro é lento, serve perfeitamente para ser usado como ducha de canhão pois é barato
droid-assembling-machine=Montador de Robos
terminator=Exterminador, A unidade mais forte e apelona que tem, é o terror encarnado em uma maquina
droid-counter=Modulo de atividade dos Droids
loot-chest=Bau de saque do exercito
droid-guard-station=Estação de Guarda dos Robos
droid-flame=Robo lança chamas, armado com um lança chamas e resistente ao fogo, muito bom para limpar hordas de inimigos, tome cuidado em usar esse robo em um ambiente com muitas arvores pois elas podem pegar fogo
droid-settings=Modulo de Configuração dos Robos
defender-unit=Unidade de Defesa (Robo), Rapido e 'Voador'. com uma metralhadora embutido
distractor-unit=Unidade de Robo de Distração, Rapido e 'Voador'. usa uma arma que solta raio laser, uma boa ideia para destrair os inimigos enquanto o resto dos robos fazem a festa
destroyer-unit=Unidade de Robo Destroyer, Rapido e 'Voador'. usa um raio eletrico para atacar
droid-pickup-tool=uma ferramenta que serve para voce pegar seus robos instantaneamente
droid-selection-tool=clique com o botão esquerdo do mouse para selecionar (robos ficarão verde quando selecionados). shift + botão esquerdo para comandar eles a atacarem ou moverem para um local, de um clique normal para deselecionar o esquadrão

