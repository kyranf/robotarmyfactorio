[item-description]
droid-rifle=配备了慢速装填步枪的远程机器人, 适合群体作战.
droid-smg=SMG机器人, 配备冲锋枪.
droid-rocket=配备了火箭发射器的机器人. 射速慢但威力大, 射程远.
droid-flame=配备了火焰喷射器的机器人.
terminator=最强力的机器人. 成群结队的时候几乎不可阻挡.
defender-unit=防御型机器人部队 (未部署), 将其放置到机器人部队组装机中, 并设置配方来部署部队, 或放置在地面上进行部署.
distractor-unit=干扰型机器人部队 (未部署), 将其放置到机器人部队组装机中, 并设置配方来部署部队, 或放置在地面上进行部署.
destroyer-unit=破坏型机器人部队 (未部署), 将其放置到机器人部队组装机中, 并设置配方来部署部队, 或放置在地面上进行部署.
droid-rifle-dummy=用作在组装机附近部署单位的触发器. 将其放入组装机的输出槽中即可使用. 通常不需要将其取出.
droid-smg-dummy=用作在组装机附近部署单位的触发器. 将其放入组装机的输出槽中即可使用. 通常不需要将其取出.
droid-rocket-dummy=用作在组装机附近部署单位的触发器. 将其放入组装机的输出槽中即可使用. 通常不需要将其取出.
droid-flame-dummy= 用作在组装机附近部署单位的触发器. 将其放入组装机的输出槽中即可使用. 通常不需要将其取出.
terminator-dummy=用作在组装机附近部署单位的触发器. 将其放入组装机的输出槽中即可使用. 通常不需要将其取出.
defender-unit-dummy=用作在组装机附近部署单位的触发器. 将其放入组装机的输出槽中即可使用. 通常不需要将其取出.
distractor-unit-dummy=用作在组装机附近部署单位的触发器. 将其放入组装机的输出槽中即可使用. 通常不需要将其取出.
destroyer-unit-dummy=用作在组装机附近部署单位的触发器. 将其放入组装机的输出槽中即可使用. 通常不需要将其取出.

droid-assembling-machine=将配方设置为要部署的机器人类型, 然后放入未部署的物品, 它将在附近部署并加入/创建一个小队.
droid-guard-station=机器人警卫站, 会生成一个小队, 它们会待在警卫站附近并充当守卫. 该警卫站会尝试将小队规模保持在一定范围内, 并在小队成员阵亡时替换他们.
droid-counter=常量计算器可监测每种部署机器人的数量.
droid-settings=通过输出信号来设置你的机器人军队. \n 只能建造一个.
loot-chest=机器人会自动为你收集物品, 并将它们放置到__ITEM__loot-chest__中.
droid-pickup-tool=拖动一个选框选择机器人部队单位, 可以直接将它们捡起.
droid-selection-tool=左键单击靠近小队的位置进行选择 (成员被选中时将变为绿色).\n 按住 Shift 键并单击鼠标左键, 即可命令攻击并移动到该位置. 左键单击小队以外的位置即可取消选择. 将其放置在地图上来指定全局攻击目标.

