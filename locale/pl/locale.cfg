[item-description]
basic-constructor=Wykorzystuje zawartość pobliskich __ITEM__construction-warehouse__s do naprawy budynków i budowania duchów.
droid-rifle=Droid uzbrojony w karabin o powolnym przeładowaniu dalekiego zasięgu. Dobry w grupach.
droid-smg=Droid bojowy z karabinem maszynowym.
droid-rocket=Droid wyposażony w wyrzutnię rakiet. Strzela powoli, ale mocno i z daleka.
droid-flame=Droid uzbrojony w miotacz ognia z pancerzem ognioodpornym.
terminator=Najpotężniejszy droid bojowy. Prawie nie do powstrzymania w grupach.
defender-unit=Szybko latający robot bojowy z karabinem maszynowym.
distractor-unit=Szybko latający robot bojowy z karabinem laserowym.
destroyer-unit=Szybko latający robot bojowy z elektrycznym karabinem.
droid-assembling-machine=Rozmieszcza roboty umieszczone w środku.
droid-counter=Stały kombinator wyświetlający liczbę każdego rodzaju rozmieszczonych droidów.
loot-chest=Droidy kłady automatycznie zbierają dla ciebie artefakty obcych, teleportują je do __ITEM__skrzyni z łupami__.
droid-guard-station=Określona liczba droidów umieszczonych w __ITEM__droid-guard-station__ pojawi się w pobliżu i pozostanie w określonym obwodzie. Droidy są zastępowane, gdy zostaną zniszczone.
patrol-pole=Połącz zielonymi przewodami, ułóż z nich łańcuch wzdłuż trasy patrolu. Jeden koniec musi znajdować się bardzo blisko posterunku straży droidów. Następnie zaczekaj na oddział z posterunku straży droidów (najpierw ustaw trasę patrolu!), oddział zobaczy trasę patrolu i będzie nią podążał.
droid-settings=Ustaw ustawienia dla swojej armii droidów, wysyłając sygnał.\Tylko jeden może zostać skonstruowany.
construction-warehouse=Ograniczona skrzynia dostawcy dla __ITEM__basic-constructor__.
droid-pickup-tool=Przeciągnij pole wokół kilku przyjaznych jednostek, aby natychmiast je podnieść.
droid-selection-tool=Kliknij lewym przyciskiem myszy w pobliżu oddziału, aby wybrać (członkowie zmienią kolor na zielony po wybraniu). Lewy shift - kliknij na polecenie, aby zaatakować/przenieść się do tej lokalizacji. Kliknij lewym przyciskiem z dala od składu, aby odznaczyć. Umieść go jako ikonę na mapie, aby wskazać globalny cel ataku.

